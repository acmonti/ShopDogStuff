<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <form method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add product">
    </form>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
            {% if "html_safe" in message.tags %}
                {{ message|safe }}
            {% else %}
                {{ message }}
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
